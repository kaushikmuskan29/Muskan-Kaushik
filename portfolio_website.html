<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { text-align: center; padding: 20px; background: #333; color: #fff; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; justify-content: center; }
    .gallery img { width: 200px; height: 150px; object-fit: cover; border-radius: 5px; }
    footer { text-align: center; padding: 10px; background: #333; color: #fff; }
  </style>
</head>
<body>
  <header><h1>My Photography Portfolio</h1></header>
  <section class="gallery">
    <img src="image1.jpg" alt="Photo 1">
    <img src="image2.jpeg" alt="Photo 2">
    <img src="image3.jpeg" alt="Photo 3">
    <img src="image4.jpeg" alt="Photo 4">
  </section>
  <footer>&copy; 2024 My Portfolio</footer>
</body>
</html>
