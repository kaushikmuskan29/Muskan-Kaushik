<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    header { background: #007bff; color: white; text-align: center; padding: 20px; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .container h2 { margin-bottom: 20px; color: #007bff; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #0056b3; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>Healthcare Appointment Booking</h1>
  </header>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <small class="error" id="nameError"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <small class="error" id="emailError"></small>

      <label for="date">Appointment Date:</label>
      <input type="date" id="date" name="date">
      <small class="error" id="dateError"></small>

      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="">Select Department</option>
        <option value="cardiology">Cardiology</option>
        <option value="orthopedics">Orthopedics</option>
        <option value="pediatrics">Pediatrics</option>
        <option value="general">General</option>
      </select>
      <small class="error" id="departmentError"></small>

      <label for="message">Additional Information:</label>
      <textarea id="message" name="message" placeholder="Enter details"></textarea>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;

      // Name validation
      const name = document.getElementById('name').value.trim();
      if (!name) {
        isValid = false;
        document.getElementById('nameError').innerText = "Name is required.";
      } else {
        document.getElementById('nameError').innerText = "";
      }

      // Email validation
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailPattern.test(email)) {
        isValid = false;
        document.getElementById('emailError').innerText = "Valid email is required.";
      } else {
        document.getElementById('emailError').innerText = "";
      }

      // Date validation
      const date = document.getElementById('date').value.trim();
      if (!date) {
        isValid = false;
        document.getElementById('dateError').innerText = "Date is required.";
      } else {
        document.getElementById('dateError').innerText = "";
      }

      // Department validation
      const department = document.getElementById('department').value;
      if (!department) {
        isValid = false;
        document.getElementById('departmentError').innerText = "Please select a department.";
      } else {
        document.getElementById('departmentError').innerText = "";
      }

      // Final check
      if (isValid) {
        alert("Appointment successfully booked!");
        document.getElementById('appointmentForm').reset();
      }
    });
  </script>
</body>
</html>
