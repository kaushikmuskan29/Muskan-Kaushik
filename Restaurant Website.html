<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #d35400; color: white; padding: 20px; text-align: center; }
    nav { background: #333; padding: 10px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; padding: 5px 10px; }
    nav a:hover { background: #d35400; border-radius: 5px; }
    .menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; }
    .menu-item { border: 1px solid #ddd; border-radius: 5px; text-align: center; padding: 15px; }
    .menu-item img { width: 100%; height: 150px; object-fit: cover; border-bottom: 1px solid #ddd; }
    footer { text-align: center; background: #333; color: white; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Delicious Bites</h1>
    <p>Serving happiness on a plate!</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="menu" id="menu">
    <div class="menu-item">
      <img src="dish1.jpeg" alt="Dish 1">
      <h3>Margherita Pizza</h3>
      <p>$8.99</p>
    </div>
    <div class="menu-item">
      <img src="dish2.jpeg" alt="Dish 2">
      <h3>Pasta Alfredo</h3>
      <p>$10.99</p>
    </div>
    <div class="menu-item">
      <img src="dish3.jpeg" alt="Dish 3">
      <h3>Cheeseburger</h3>
      <p>$7.99</p>
    </div>
    <div class="menu-item">
      <img src="dish4.jpeg" alt="Dish 4">
      <h3>Caesar Salad</h3>
      <p>$6.99</p>
    </div>
  </section>
  <footer>&copy; 2024 Delicious Bites</footer>
</body>
</html>
