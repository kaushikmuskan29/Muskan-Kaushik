<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Navigation Page Effect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .nav-container {
      position: relative;
      width: 300px;
      height: 60px;
      background-color: #333;
      border-radius: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transform: rotateX(0deg);
      transition: transform 1s ease;
    }
    .nav-container:hover {
      transform: rotateX(360deg);
    }
    .nav-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100%;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      transition: transform 1s ease;
    }
    .nav-links a:hover {
      transform: translateY(-5px);
      color: #ff6347; /* Tomato color on hover */
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

</body>
</html>
