<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; }
    .product { border: 1px solid #ddd; border-radius: 5px; text-align: center; padding: 15px; object-fit:fill; }
    .product img { width: 100%; height: 150px; object-fit: cover; border-bottom: 1px solid #ddd; margin-bottom: 10px; }
    .btn { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
    footer { text-align: center; padding: 10px; background: #333; color: #fff; }
  </style>
</head>
<body>
  <header><h1>ShopWithUs</h1></header>
  <section class="products">
    <div class="product">
      <img src="product1.jpeg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.99</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="product2.jpeg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$12.99</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="product3.jpeg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$15.99</p>
      <button class="btn">Buy Now</button>
    </div>
  </section>
  <footer>&copy; 2024 ShopWithUs</footer>
</body>
</html>
