<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
    .container { display: flex; gap: 10px; }
    .card { width: 200px; height: 300px; background-color: #4CAF50; display: flex; justify-content: center; align-items: center; color: white; border-radius: 10px; cursor: pointer; transition: flex 0.3s; position: relative; }
    .card h3 { position: absolute; bottom: 20px; left: 20px; color: white; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); opacity: 0; transition: opacity 0.3s; }
    .card.active { flex: 2; background-color: #2196F3; }
    .card.active h3 { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card"><h3>Card 1</h3></div>
    <div class="card"><h3>Card 2</h3></div>
    <div class="card"><h3>Card 3</h3></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });
    });
  </script>
</body>
</html>
