<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #4CAF50; color: white; text-align: center; padding: 20px; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .job-listing { display: flex; flex-direction: column; gap: 15px; }
    .job-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; background: #f9f9f9; }
    .job-card h3 { margin: 0 0 10px; color: #4CAF50; }
    footer { text-align: center; background: #4CAF50; color: white; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Job Finder</h1>
    <p>Find your dream job today!</p>
  </header>
  <div class="container">
    <input type="text" id="search" placeholder="Search for jobs..." onkeyup="searchJobs()">
    <div class="job-listing" id="jobs">
      <div class="job-card">
        <h3>Software Engineer</h3>
        <p>Company: Tech Solutions</p>
        <p>Location: New York</p>
      </div>
      <div class="job-card">
        <h3>Data Analyst</h3>
        <p>Company: Data Insights</p>
        <p>Location: London</p>
      </div>
      <div class="job-card">
        <h3>Web Developer</h3>
        <p>Company: Creative Web</p>
        <p>Location: Sydney</p>
      </div>
      <div class="job-card">
        <h3>Product Manager</h3>
        <p>Company: Innovate Inc.</p>
        <p>Location: San Francisco</p>
      </div>
    </div>
  </div>
  <footer>&copy; 2024 Job Finder</footer>

  <script>
    function searchJobs() {
      const query = document.getElementById('search').value.toLowerCase();
      const jobs = document.querySelectorAll('.job-card');
      jobs.forEach(job => {
        const title = job.querySelector('h3').textContent.toLowerCase();
        job.style.display = title.includes(query) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
