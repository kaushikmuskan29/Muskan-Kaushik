<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Section */
    .left {
      flex: 1;
      background-color: #2e3b4e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .left h1 {
      font-size: 3rem;
      margin: 0;
    }

    .left p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .left button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .left button:hover {
      background-color: #ff4500;
    }

    /* Right Section */
    .right {
      flex: 1;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .right img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <div>
        <h1>Welcome to Our Service</h1>
        <p>Discover how we can help you grow your business and reach new heights.</p>
        <button>Get Started</button>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <img src="https://images.unsplash.com/photo-1519389950473-47a9d3a82c39" alt="Business Success">

    </div>
  </div>

</body>
</html>
