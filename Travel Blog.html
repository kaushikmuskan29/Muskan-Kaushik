<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #4caf50; color: white; text-align: center; padding: 20px; }
    nav { background: #333; color: white; padding: 10px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; }
    nav a:hover { text-decoration: underline; }
    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
    .gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
    footer { text-align: center; background: #333; color: white; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Wanderlust Adventures</h1>
    <p>Explore the world, one destination at a time!</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="gallery" id="gallery">
    <img src="travel1.jpeg" alt="Destination 1">
    <img src="travel2.jpeg" alt="Destination 2">
    <img src="travel3.jpeg" alt="Destination 3">
    <img src="travel4.jpeg" alt="Destination 4">
    <img src="travel5.jpeg" alt="Destination 5">
    <img src="travel6.jpeg" alt="Destination 6">
  </section>
  <footer>&copy; 2024 Wanderlust Adventures</footer>
</body>
</html>
