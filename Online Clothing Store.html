<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleHub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; text-align: center; padding: 20px; }
    .products { display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; justify-content: center; }
    .product { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 15px; width: 200px; text-align: center; }
    .product img { width: 100%; height: 150px; object-fit: cover; }
    .product h3, .product p { margin: 10px 0; }
    .product button { background: #3498db; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    .product button:hover { background: #2980b9; }
    footer { background: #2c3e50; color: white; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>StyleHub</h1>
    <p>Your fashion destination!</p>
  </header>
  <section class="products" id="product-list">
   
  </section>
  <footer>&copy; 2024 StyleHub</footer>

  <script>
    const products = [
      { name: "Casual T-Shirt", price: "$20", image: "tshirt.jpeg" },
      { name: "Denim Jacket", price: "$50", image: "jacket.jpeg" },
      { name: "Summer Dress", price: "$30", image: "dress.jpeg" },
    ];

    const productList = document.getElementById('product-list');
    products.forEach(product => {
      const productHTML = `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <button onclick="addToCart('${product.name}')">Add to Cart</button>
        </div>`;
      productList.innerHTML += productHTML;
    });

    function addToCart(product) {
      alert(`${product} added to your cart!`);
    }
  </script>
</body>
</html>
